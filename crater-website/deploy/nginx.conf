# nginx.conf
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  #tcp_nopush     on;
  
  keepalive_timeout  65;
  #gzip  on;
  #include /etc/nginx/conf.d/*.conf;

  server {
    listen 80;

    # 以 /usr/share/nginx/html 作为根目录
    root /usr/share/nginx/html;

    # 强制 /crater 重定向到 /crater/
    location = /crater {
      return 301 /crater/;
    }

    # 根路径 /crater/ 重定向到 /crater/zh/ (默认简体中文)
    location = /crater/ {
      return 301 /crater/zh/;
    }

    # 处理简体中文路径 /crater/zh/
    location /crater/zh/ {
      index index.html;
      # 先找静态文件或目录，找不到时回退到该语言的 SPA 首页
      try_files $uri $uri/ /crater/zh/index.html;
    }

    # 处理繁体中文路径 /crater/en/
    location /crater/en/ {
      index index.html;
      # 先找静态文件或目录，找不到时回退到该语言的 SPA 首页
      try_files $uri $uri/ /crater/en/index.html;
    }

    # 处理静态资源和其他通用路径
    location /crater/ {
      index index.html;
      try_files $uri $uri/ =404;
    }

    # 自定义 404 页面
    error_page 404 /crater/404/index.html;
  }
}